<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=10.0, user-scalable=yes" />
    <title>YourCuration</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap"
      rel="stylesheet"
    />

    <!-- Zoom Reset Script (Safari-compatible) -->
    <script>
      window.addEventListener('load', () => {
        const meta = document.querySelector('meta[name="viewport"]');
        if (meta) {
          const original = meta.getAttribute('content');
          meta.setAttribute('content', 'width=device-width, initial-scale=1.01, maximum-scale=10.0, user-scalable=yes');
          setTimeout(() => {
            meta.setAttribute('content', original || 'width=device-width, initial-scale=1.0, maximum-scale=10.0, user-scalable=yes');
          }, 100);
        }

        // Safari: force reflow to apply zoom reset
        document.body.style.transform = 'scale(1.0001)';
        setTimeout(() => {
          document.body.style.transform = '';
        }, 0);
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
