<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=10.0, user-scalable=yes" />
    <title>YourCuration</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap"
      rel="stylesheet"
    />

    <!-- Full-force Safari Zoom Reset -->
    <script>
      window.addEventListener('load', () => {
        const oldMeta = document.querySelector('meta[name="viewport"]');
        if (oldMeta) {
          const newMeta = document.createElement('meta');
          newMeta.name = 'viewport';
          newMeta.content = 'width=device-width, initial-scale=1.01, maximum-scale=10.0, user-scalable=yes';
          oldMeta.parentNode.replaceChild(newMeta, oldMeta);

          // Delay and restore
          setTimeout(() => {
            const resetMeta = document.createElement('meta');
            resetMeta.name = 'viewport';
            resetMeta.content = 'width=device-width, initial-scale=1.0, maximum-scale=10.0, user-scalable=yes';
            newMeta.parentNode.replaceChild(resetMeta, newMeta);
          }, 100);
        }

        // Safari layout reflow
        document.body.style.transform = 'scale(1.0001)';
        setTimeout(() => {
          document.body.style.transform = '';
        }, 0);
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
